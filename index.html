<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #00032F;
}
i {
    font-style: italic;
    color: #ccc;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  border-radius: 25px;
}

.signup-box {
  display: flex;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.left img {
  width: 470px;
  height: 700px;
  border-radius: 10px;
}

.right {
  padding: 40px;
}

 h2 {
  font-size: 24px;
  margin-bottom: 20px;
  justify-content: center;
  text-align: center;
}

.input-group {
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

.checkbox {
  margin-bottom: 20px;
}

.checkbox input {
  margin-right: 10px;
}

.btn {
  display: inline-block;
  padding: 12px 40px;
  background-color: #000;
  color: #fff;
  border: black;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 100%;
}

.btn:hover {
  background-color:#ccc;
}

.or {
  text-align: center;
  margin: 15px;
}

.btn-google {
  background-color: white;
  color: black;
  border: none;
}

.btn-apple {
  background-color: #000;
  color: #fff;
  border: none;
}

.btn-google,
.btn-apple {
  display: block;
  width: 100%;
  padding: 12px;
  margin-bottom: 9px;
  border-radius: 30px;
  margin-top: 20px;
  cursor: pointer;
  border-color: #000;
}

.btn-google:hover,
.btn-apple:hover {
  filter: brightness(90%);
}

</style>
<body>
  <div class="container">
    <div class="signup-box">
      <div class="left">
        <img src="bg..jpeg" alt="Signup Background">
      </div>
      <div class="right">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
          <div class="input-group">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="input-group">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
          <div class="checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms"> Accept the terms and conditions</label>
          </div>
          <button type="submit" class="btn">Join Us <i class="fas fa-arrow-right"></i></button>
        </form>
        <br>
        <div class="or">---------------------------OR---------------------------</div>
        <div class="form-group">
            <button type="button" class="btn btn-google"><i class="fab fa-google"></i> Continue with Google</button>
            <button type="button" class="btn btn-apple"><i class="fab fa-apple"></i> Continue with Apple</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
